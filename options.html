<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8x8 popup fixer</title>
    <style>
    </style>
    <script src="scripts/options.js"></script>
    <script src="scripts/module.js"></script>
</head>
<body>
<h1>Options</h1>

    <div id="option-fields">
        <label for="popupHeight">Popup height
            <input type="text" id="popupHeight">
        </label>
        <label for="popupWidth">Popup width
            <input type="text" id="popupWidth">
        </label>

        <label for="autoResize">Automatically resize 8x8 popup window when present
            <input type="checkbox" id="autoResize">
        </label>
    </div>

    <button id="save-options">Save</button>
</body>
</html>
